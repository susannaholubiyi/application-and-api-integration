<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body style="background: whitesmoke;">
<div class="mainContainer">
       <form class="taskBar">
           <h1>TO-DO LIST APP</h1>
       </form>

    <div class="heading">
        <h2>List of tasks</h2>
    </div>
    <div class="taskLists">
        <div class="task">
            <p>Call my mum</p>
            <div id="actions">
                <input class="checkBox" placeholder="completed" type="checkbox">
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
    <form class="addTask">
        <input id="enterTask" placeholder="add task" type="text">
        <button class="addButton">Add</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
